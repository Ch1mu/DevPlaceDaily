<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/%22%3E"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>

<section th:insert="Layout/layoutHMF::header"></section>
<div class="container">
    <br>
    <br>
    <a th:href="@{/students/asc/1/10}">
        <button type="button" class="btn btn-primary">Ascendant Order</button>
    </a>
    <a th:href="@{/students/desc/1/10}">
        <button type="button" class="btn btn-primary">Descendant Order</button>
    </a>
    <a th:href="@{/students/byName}">
        <button type="button" class="btn btn-primary">Filter By Name</button>
    </a>
    <a th:href="@{/students/byLastName}">
        <button type="button" class="btn btn-primary">Filter By LastName</button>
    </a>

    <div class="btn-group dropright">

        <a  class="link-dark " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <button type="button" class="btn btn-primary dropdown-toggle">  Documents </button>
        </a>

        <div class="dropdown-menu">


            <li class="list-group-item">
                <a class="link-danger" th:href="@{/students/pdf}">PDF</a>
            </li>
            <li class="list-group-item">
                <a class="link-success" th:href="@{/students/excel}">Excel</a>
            </li>
            <li class="list-group-item">
                <a class="link-danger" th:href="@{/students/pdfOrder}">Sorted PDF </a>
            </li>
            <li class="list-group-item">
                <a class="link-success" th:href="@{/students/excelOrder}">Sorted Excel</a>
            </li>
        </div>
    </div>

    <br><br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">DNI</th>
            <th scope="col">Name</th>
            <th scope="col">Lastname</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Actions</th>
            <th scope="col">Documentation</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text=${student.dni}></td>
            <td th:text=${student.name}></td>
            <td th:text=${student.lastname}></td>
            <td th:text=${student.numberPhone}></td>
            <td>
                <div class="btn-group dropright">

                    <a  class="link-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Actions
                    </a>

                    <div class="dropdown-menu">

                        <li class="list-group-item">
                            <a class="link-success" th:href="@{/students/inscription/{dni} (dni = ${student.dni})}">Inscription</a>
                        </li>
                        <li class="list-group-item">
                            <a class="link-warning" th:href="@{/students/update/{dni} (dni = ${student.dni})}">Update</a>
                        </li >
                        <li class="list-group-item">
                            <a class="link-danger" th:href="@{/students/delete/{dni} (dni = ${student.dni})}">Delete</a>
                        </li>
                    </div>
                </div>


            </td>
            <td>

                <div class="btn-group dropright">

                    <a  class="link-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Documents
                    </a>

                    <div class="dropdown-menu">

                        <li class="list-group-item">
                        <a class="link-danger" th:href="@{/inscriptions/pdf/{dni} (dni = ${student.dni})}">PDF Inscriptions</a>
                        </li>
                        <li class="list-group-item">
                        <a class="link-success" th:href="@{/inscriptions/excel/{dni} (dni = ${student.dni})}">Excel Inscriptions</a>
                        </li>
                    </div>
                </div>
        </td>

        </tr>
        </tbody>
    </table>

    <div ><a th:if="${numPageActual>1}" th:href="@{'/students/'+${numPageActual-1}+'/'+${numSize}}" class="btn btn-primary">Anterior</a>
        <a th:if="${numPageActual} < ${totalPage} " th:href="@{'/students/'+${numPageActual+1}+'/'+${numSize}}" class="btn btn-danger">Siguiente</a>
    </div>
</div>

<section th:insert="Layout/layoutHMF::footer"></section>

</body>
</html>
