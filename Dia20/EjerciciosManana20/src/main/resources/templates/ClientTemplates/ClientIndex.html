<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts}">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body class = "bg-ligth" >
<section th:insert="Layouts/Nav::nav"></section>



<br> <br>
<div class = "container">

<table class ="table table-hover">

    <thead>
    <tr>
        <th> Id </th>
        <th> FirstName </th>
        <th> LastName </th>
        <th> DNI </th>
        <th> Actions </th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="client: ${clients}">
        <td th:text = ${client.id}></td>
        <td th:text = ${client.firstName}></td>
        <td th:text = ${client.lastName}></td>
        <td th:text = ${client.dni}></td>
        <td>
            <button class="btn btn-light" > <a th:href="@{accounts/filterAccounts/{id} (id = ${client.id})}"> Accounts </a> </button>
            <button class="btn btn-light" > <a th:href="@{accounts/create/{id} (id = ${client.id})}"> Add Account </a> </button>
        </td>


    </tr>
    </tbody>
</table>
</div>

</body>
</html>
