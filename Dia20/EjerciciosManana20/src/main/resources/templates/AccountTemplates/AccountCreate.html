<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts}">
<head>
    <meta charset="UTF-8">
    <title>Account Creation</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<br><br>
<div class ="container">
    <form th:action="@{/accounts/create}" th:object="${account}" method="post">

        <label>CBU: </label>
        <input type="text" name="cbu" th:field="*{cbu}"/>
        <br>
        <label>Initial Balance: </label>
        <input type="text" name="balance" th:field="*{balance}"/>
        <br>

        <input type="text" name="clientId" th:field="*{clientId}" hidden />
        <br>
        <button type="submit">
            Create Account
        </button>
        <br>
    </form>
    <a th:href="@{/clients}">Go back</a>
</div>
</body>
</html>
