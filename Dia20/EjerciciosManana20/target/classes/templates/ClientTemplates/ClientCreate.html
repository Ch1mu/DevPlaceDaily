<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts}">
<head>
    <meta charset="UTF-8">
    <title>Client Creation</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<section th:insert="Layouts/Nav::nav"></section>
<br><br>
<div class ="container">
    <form th:action="@{create}" th:object="${client}" method="post">

        <label>FirstName: </label>
        <input type="text" name="firstName" th:field="*{firstName}"/>
        <br>
        <label>LastName: </label>
        <input type="text" name="lastName" th:field="*{lastName}"/>
        <br>
        <label>DNI: </label>
        <input type="text" name="dni" th:field="*{dni}"/>
        <br>
        <button type="submit">
            Create Client
        </button>
        <br>
    </form>
    <a th:href="@{/clients}">Go back</a>
</div>
</body>
</html>
