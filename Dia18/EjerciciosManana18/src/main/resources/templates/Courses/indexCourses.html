<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Courses</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>
<body>
<br><br>



<div class = "container">
    <button class="btn btn-dark" > <a th:href="@{courses/create}"> Create Course</a> </button>
    <button class="btn btn-dark" > <a th:href="@{/users}"> Go to Users</a> </button>
    <table class ="table table-hover">

        <thead>
        <tr>
            <th> Id </th>
            <th> Name </th>

            <th> Actions </th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="course: ${courses}">
            <td th:text = ${course.id}></td>
            <td th:text = ${course.name}></td>
            <td> <button class="btn btn-dark" > <a th:href="@{courses/update/{id} (id = ${course.id})}"> Edit </a> </button> </td>

        </tr>
        </tbody>
    </table>

    </div>
</body>
</html>
