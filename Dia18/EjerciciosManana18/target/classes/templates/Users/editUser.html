<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Users</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>

<body>
<div class ="container">
<form th:acction="@{users/update/{id}(id = user.id)}" th:object="${user}" method="post">
  <label>Id: </label>
  <input name="id" th:field="*{id}" />
  <br>
  <label>firstname: </label>
  <input type="text" name="firstName" th:field="*{firstName}"/>
  <br>
  <label>lastName: </label>
  <input type="text" name="lastName" th:field="*{lastName}"/>
  <br>

  <label>Email: </label>
  <input type="email" name="email" th:field="*{email}"/>
  <br>
  <label>Password: </label>
  <input type="password" name="password" th:field="*{password}"/>
  <button type="submit">
    Update User
  </button>
  <br>
</form>
<a th:href="@{/users}">Go back</a>
</div>
</body>
</html>
